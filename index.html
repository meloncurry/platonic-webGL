<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Gyro ASCII Modular</title>
<style>
  :root { --bg: #000; --fg: #bfefff; --err: #ff4444; }
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: var(--bg);
    color: var(--fg);
    font-family: monospace;
    overflow: hidden;
  }
  #links {
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 50;
    font-size: 14px;
  }
  #links a {
    color: var(--fg);
    text-decoration: underline;
    display: block;
    margin-bottom: 6px;
  }
  pre#ascii {
    position: fixed;
    top: 0; left: 0; width: 100vw; height: 100vh;
    margin: 0; padding: 12px 14px;
    background: var(--bg);
    color: var(--fg);
    white-space: pre;
    font-size: 7px;
    line-height: 6.5px;
    letter-spacing: 0.5px;
    overflow: hidden;
    pointer-events: none;
    user-select: none;
    image-rendering: pixelated;
    z-index: 10;
  }
  #loading {
    position: fixed;
    left: 50%; top: 44%;
    transform: translate(-50%, -50%);
    z-index: 60;
    color: var(--fg);
    text-align: center;
    white-space: pre;
    font-size: 14px;
    background: rgba(0, 0, 0, 0.4);
    padding: 10px 14px;
    border-radius: 8px;
  }
  #error {
    position: fixed;
    left: 50%; top: 50%;
    transform: translate(-50%, -50%);
    z-index: 80;
    color: var(--err);
    background: rgba(0, 0, 0, 0.9);
    padding: 12px;
    min-width: 60vw;
    max-width: 90vw;
    white-space: pre-wrap;
    font-size: 13px;
    border-radius: 8px;
    display: none;
    box-shadow: 0 0 20px rgba(255, 0, 0, 0.15);
  }
  #debug {
    position: fixed;
    left: 12px;
    bottom: 12px;
    z-index: 30;
    color: #999;
    font-size: 11px;
    white-space: pre-line;
  }
</style>
</head>
<body>
  <div id="links">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>

  <div id="loading">Booting renderer...\n[                    ] 0%</div>
  <div id="error"></div>
  <pre id="ascii">Initializingâ€¦</pre>
  <div id="debug">Debug logs will appear here.</div>

  <script src="https://unpkg.com/three@0.149.0/build/three.min.js"></script>
  <script src="utils.js"></script>
  <script src="ascii.js"></script>
  <script src="gyro.js"></script>
</body>
</html>
